<h2>All Cycles: </h2>
<ul>
    <li *ngFor="let cycle of cycles">
        <span>{{cycle.id}}</span>
        <span>{{cycle.brand}}</span>
        <span>{{cycle.stock}}</span>
        <span>{{cycle.rent}}</span>
        <button type="button" (click)="addToCart(cycle.id, count.value)">Add To Cart</button>
        <input type="number" name="count" id="count" #count>
    </li>
</ul>
