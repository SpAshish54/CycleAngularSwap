<h2>Borrowed Cycles: </h2>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Cost</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of borrowedList">
            <td>{{ item.id }}</td>
            <td>{{ item.cycle.brand }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.cost }}</td>
        </tr>
    </tbody>
</table>
