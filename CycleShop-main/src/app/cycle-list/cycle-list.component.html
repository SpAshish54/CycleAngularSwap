<p>cycle-list works!</p>
<div>
  <h2>Cycle Shop</h2>
  <button (click)="borrowCycle()">Borrow Cycle</button>
  <button (click)="returnCycle()">Return Cycle</button>
  <button (click)="restockCycle()">Restock Cycles</button>
  <select [(ngModel)]="selectedCycleId">
    <option value="0">Select a Cycle</option>
    <option *ngFor="let cycle of cycles" [value]="cycle.id">{{ cycle.brand }}</option>
  </select>
  <ul>
    <h2>Brand Borrowed Stock</h2>
    <li *ngFor="let cycle of cycles">
      <span>{{cycle.brand}}      {{cycle.numBorrowed}}      {{cycle.stock}}</span>  
    </li>
  </ul>
</div>
